{% extends "base.html" %}
{% block pageBase %}
    <h1>My cryptocurrency trades</h1>
    <table style="width:100%">
        <thead> 
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>From</th>
                <th>Q</th>
                <th>To</th>
                <th>Q</th>
                <th>PU</th>
            </tr>
        </thead>
        <tbody>
        {% for item in data %}
            <tr>                
                <td>{{item.date}}</td>
                <td>{{item.time}}</td>
                <td>{{item.from}}</td>
                <td>{{item.q}}</td>
                <td>{{item.to}}</td>
                <td>{{item.q1}}</td>
                <td>{{item.PU}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
  {% endblock %}
